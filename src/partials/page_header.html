<section class="pageHeader {{pageheader-class}} {{#if pageheader-image}} pageHeader--hasImage{{/if}}" id="{{#if global}}interiorHeaderBanner{{/if}}">
    {{#if pageheader-image}}
        <div class="pageHeader-background {{pageheader-bg-class}}"  {{#if pageheader-image}}style="background-image: url('{{root}}{{pageheader-image}}')"{{/if}}></div>
    {{/if}}
    <div class="grid-container pageHeader-inner">
        <div class="pageHeader-content">
            <div class="eyebrow">{{page-eyebrow}}</div>
            <h1>{{page-title}}</h1>
        </div>
    </div>
</section>
