
{{#with rets_property_search_fields.sample}}

<div class="retsAdvancedSearch" id="searchForm">

  <div class="retsAdvancedSearch-form">

    <div class="grid-x grid-padding-x">
      <div class="cell medium-12 retsAdvancedSearch-header">
        <h4><b>Listing Details</b></h4>
      </div>
    </div>

    <div class="grid-x grid-padding-x grid-padding-y medium-up-1">
      <fieldset class="cell">
        <label for="mlsId">MLS #</label>
        <input type="text" id="mlsId" value="" />
      </fieldset>
    </div>

    <div class="grid-x grid-padding-x grid-padding-y large-up-2">

      <div class="cell retsAdvancedSearch-container grid-x grid-padding-x">

        <fieldset class="cell medium-6 retsAdvancedSearch-field-container">
          <label for="xsearch_0">Property Type</label>
          <div class="formField multiselect" title="Hold Ctrl and click to select multiple values.">

            {{propertyType}}

          </div>
        </fieldset>

        <fieldset class="cell medium-6 retsAdvancedSearch-field-container">
          <label for="xsearch_1">Property Status</label>
          <div class="formField multiselect" title="Hold Ctrl and click to select multiple values.">
            <select name="xsearch[1]" id="xsearch_1" class="directorySearchInput" size="1" multiple="multiple">
              {{#each propertyStatus}}
              <option value="{{this}}" name="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </div>
        </fieldset>

        <fieldset class="cell medium-6">
          <label for="xsearch_2">Style</label>
          <div class="formField multiselect" title="Hold Ctrl and click to select multiple values.">
            <select name="xsearch[2]" id="xsearch_2" class="directorySearchInput" size="1" multiple="multiple">
              {{#each propertyStyle}}
              <option value="{{this}}" name="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </div>
        </fieldset>

        <fieldset class="cell medium-6 retsAdvancedSearch-field-container">
          <label for="amenities">Amenities</label>
          <div class="formField multiselect amenitiesMultiSelect" title="Hold Ctrl and click to select multiple values.">
            <select name="amenities" id="amenities" class="directorySearchInput" size="1" multiple="multiple">
              {{#each propertyAmenities}}
              <option value="{{this}}" name="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </div>
        </fieldset>

      </div>

      <div class="cell grid-x">

        <fieldset class="cell medium-6 large-12 retsAdvancedSearch-field-container">
          <label>Price Range</label>
          <div class="rangeSlider" data-prefix="$" data-values="{{rangeSlider.price}}"></div>
          <input type="hidden" class="rangeMin" id="minPrice" />
          <input type="hidden" class="rangeMax" id="maxPrice" />
        </fieldset>

        <fieldset class="cell medium-6 large-12 retsAdvancedSearch-field-container">
          <label>Square Footage</label>
          <div class="rangeSlider" data-values="{{rangeSlider.sqFt}}"></div>
          <input type="hidden" class="rangeMin" id="minSqFt" value="">
          <input type="hidden" class="rangeMax" id="maxSqFt" value="">
        </fieldset>

        <div class="cell">&nbsp;</div>

        <fieldset class="cell medium-4 large-12 retsAdvancedSearch-field-container">
          <label>Acreage</label>
          <div class="rangeSlider" data-values="{{rangeSlider.acreage}}"></div>
          <input type="hidden" class="rangeMin" id="minAcreage" value="">
          <input type="hidden" class="rangeMax" id="maxAcreage" value="">
        </fieldset>

        <fieldset class="cell medium-4 large-6 retsAdvancedSearch-field-container retsAdvancedSearch-field-container--bedrooms">
          <label>Bedrooms</label>
          <div class="rangeSlider" data-min="{{rangeSlider.bedrooms.min}}" data-max="{{rangeSlider.bedrooms.max}}"></div>
          <input type="hidden" class="rangeMin" id="minBedrooms" />
          <input type="hidden" class="rangeMax" id="maxBedrooms" />
        </fieldset>

        <fieldset class="cell medium-4 large-6 retsAdvancedSearch-field-container retsAdvancedSearch-field-container--bathrooms">
          <label>Bathrooms</label>
          <div class="rangeSlider" data-min="{{rangeSlider.bathrooms.min}}" data-max="{{rangeSlider.bathrooms.max}}"></div>
          <input type="hidden" class="rangeMin" id="minBathrooms" />
          <input type="hidden" class="rangeMax" id="maxBathrooms" />
        </fieldset>

        <fieldset class="cell medium-12 retsAdvancedSearch-field-container .rangeSliderContainer-js">
          <label>Year Built (<span class="startYear"></span>-<span class="thisYear"></span>)</label>
          <div class="rangeSlider age" data-suffix="&nbsp;years" data-values="{{rangeSlider.yearBuilt}}"></div>
          <input type="hidden" class="rangeMin" id="minYear" value="">
          <input type="hidden" class="rangeMax" id="maxYear" value="">
        </fieldset>

      </div>

    </div>

    <!-- Next Row -->

    <div class="grid-x grid-padding-x grid-padding-y">

      <div class="cell medium-12 retsAdvancedSearch-header">
        <h4><b>Location</b> (Only areas with available properties are listed.)</h4>
      </div>

      <div class="cell medium-6">
        <div class="grid-x grid-padding-x small-up-1">
          <fieldset class="cell">
            <label for="xsearch_3">Street Name</label>
            <input type="text" name="xsearch[3]" size="20" value="" id="xsearch_3" class="directorySearchInput">
          </fieldset>

          <fieldset class="cell">
            <label for="xsearch_4">Zip Code</label>
            <input type="text" name="xsearch[4]" size="20" value="" id="xsearch_4" class="directorySearchInput">
          </fieldset>
        </div>
      </div>

      <div class="cell medium-6">
        <div class="grid-x grid-padding-x small-up-1">
          <fieldset class="cell">
            <label for="xsearch_5">City</label>
            <div class="formField multiselect" title="Hold Ctrl and click to select multiple values.">
              <select name="xsearch[5]" id="xsearch_5" class="directorySearchInput" size="1" multiple="multiple">
                {{#each city}}
                <option value="{{this}}" name="{{this}}">{{this}}</option>
                {{/each}}
              </select>
            </div>
          </fieldset>
        </div>
      </div>

    </div>

    <div class="grid-x grid-padding-x grid-padding-y">
      <fieldset class="cell medium-12">
        <button type="button" class="button large orange submitSearch" id="submitSearch">Submit</button>
      </fieldset>
    </div>

  </div>

</div>

{{/with}}
